<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="card" data-tilt>
        <div class="profile_pic"></div>
        <h1>Muhammad Fahmeed Khan</h1>
        <p>I am a Web Developer & Full Stack Graphic Designer</p>
        <div class="social_links">
            <div class="social_icon"><i class="fa-brands fa-facebook"></i></div>
            <div class="social_icon"><i class="fa-brands fa-instagram"></i></div>
            <div class="social_icon"><i class="fa-brands fa-github"></i></div>
        </div>
    </div>
    <script src="javascript/tilt.js"></script>
</body>
</html>
